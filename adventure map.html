        .adventure-path {

        @keyframes dash { to { stroke-dashoffset: -300; } }

            z-index: 20;
        }
        .island-card:hover { transform: scale(1.1); }
        
        .locked-island { 
            filter: grayscale(1); 
            opacity: 0.5; 
        }

        .floating-boat {
            animation: moveBoat 4s ease-in-out infinite;
        }
        @keyframes moveBoat {
            0%, 100% { transform: translate(0, 0) rotate(-5deg); }
            50% { transform: translate(10px, -15px) rotate(5deg); }
        }
    </style>
</head>
